<!DOCTYPE html>
<html lang="sv">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script type="text/javascript" src="js/quagga.min.js"></script>        
        
        <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/example.css" >

        <title> Scanna Streckkod </title>
	</head>
    <body>
		<div id="sitewrapper"> <!-- Så kan göra anrop från css -->
			
		
			<header id="siteheader"> <!-- Så kan göra anrop från css -->
				<a href="index.html">Koppla stöldskyddsnummer</a>
			</header>
		
			<div id="sitecontent"> <!--  Så kan göra anrop från css -->
				<h1> Scanna </h1>
			
                <!-- Formulär och Css-->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input id="scanner_input" class="form-control" placeholder="Klicka på knappen för att scanna EAN..." type="text" /> 
                            
                            <span class="input-group-btn"> 
                                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#livestream_scanner">
                                    <i class="fa fa-barcode">Scanna</i>
                                </button> 
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <div class="modal" id="livestream_scanner">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title"> Streckkodsläsare</h4>
                            </div>
                            <div class="modal-body" style="position: static">
                                <div id="interactive" class="viewport"></div>
                                <div class="error"></div>
                            </div>
                            <div class="modal-footer">
                                <label class="btn btn-default pull-left">
                                    <i class="fa fa-camera"></i> Använd din enhets kamera
                                    <!-- fil <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" /> -->
                                </label>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Stäng</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                <!-- Slut fomrulär och css-->

			</div>
			
			<div id="sitefooter">
				Netgain
            </div>

		</div>

         <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <style>
            #interactive.viewport {position: relative; width: 100%; height: auto; overflow: hidden; text-align: center;}
            #interactive.viewport > canvas, #interactive.viewport > video {max-width: 100%;width: 100%;}
            canvas.drawing, canvas.drawingBuffer {position: absolute; left: 0; top: 0;}
        </style>
       
        
        <script type="text/javascript" src="scan.js"></script>
        
        

	</body>
	
</html>
